<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nome da Instituição - Cursos de Graduação, Pós e Profissionalizantes</title>
    <meta name="description" content="Encontre cursos de graduação, pós e profissionalizantes com nota máxima no MEC. Descubra o polo mais próximo!">
    <meta name="keywords" content="cursos, graduação, pós-graduação, técnico, profissionalizante">
    <meta name="author" content="Nome da Instituição">
    <meta property="og:title" content="Nome da Instituição - Cursos de Graduação, Pós e Profissionalizantes">
    <meta property="og:description" content="Encontre cursos de graduação, pós e profissionalizantes com nota máxima no MEC. Descubra o polo mais próximo!">
    <meta property="og:image" content="assets/images/banner.jpg">
    <meta property="og:url" content="https://www.seusite.com.br">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Menu Responsivo -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Nome da Instituição</a>
            </div>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#cursos">Cursos</a></li>
                    <li><a href="#faq">FAQ</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner Rotativo -->
    <header>
        <div id="carousel-banners" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-banners" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-banners" data-slide-to="1"></li>
                <li data-target="#carousel-banners" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="assets/images/banner1.webp" alt="Cursos de qualidade" loading="lazy">
                    <div class="carousel-caption">
                        <h3>Nota Máxima no MEC</h3>
                        <p>Estude com a melhor qualidade</p>
                    </div>
                </div>
                <div class="item">
                    <img src="assets/images/banner2.webp" alt="Graduação e Pós-Graduação" loading="lazy">
                    <div class="carousel-caption">
                        <h3>Graduação e Pós</h3>
                        <p>Escolha o curso ideal para você</p>
                    </div>
                </div>
                <div class="item">
                    <img src="assets/images/banner3.webp" alt="Encontre seu Polo" loading="lazy">
                    <div class="carousel-caption">
                        <h3>Polo mais próximo</h3>
                        <p>Estude presencialmente ou online</p>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-banners" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-banners" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </header>

    <!-- Formulário de Pesquisa -->
    <section id="formulario">
        <div class="container">
            <h2>Encontre o curso ideal para você</h2>
            <form>
                <select name="pais" class="form-control">
                    <option value="">Selecione o País</option>
                </select>
                <select name="tipo_curso" class="form-control">
                    <option value="">Selecione o Tipo de Curso</option>
                </select>
                <select name="curso" class="form-control">
                    <option value="">Selecione o Curso</option>
                </select>
                <select name="estado" class="form-control">
                    <option value="">Selecione o Estado</option>
                </select>
                <select name="polo" class="form-control">
                    <option value="">Selecione o Polo</option>
                </select>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Nome da Instituição. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
